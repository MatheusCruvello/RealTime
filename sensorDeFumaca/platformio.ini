board = esp32dev
framework = arduino
lib_deps = 
	miguel5612/MQUnifiedsensor@^3.0.0
	phoenix1747/MQ135@^1.1.1
	adafruit/Adafruit SSD1306@^2.5.12
	beegee-tokyo/DHT sensor library for ESPx@^1.19
